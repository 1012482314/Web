<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="1.title.css"> -->
</head>

<style>
    .first h2 {
        color: blue;
    }

    .first h2 text.firstText {
        font-size: 40px;
    }

    .first .firstParagraph {
        color: #f0f;
    }

    .first .firstParagraph text {
        text-decoration: underline dotted red;
    }

    .second h2 {
        color: red;
    }

    .second h2 text.secondText {
        color: green;
        font-size: 40px;
    }

    .third h2 .firstText {
        font-size: 40px;
    }
</style>

<body>
    <div class="first">
        <h2>
            这是 <text class="firstText">第一个</text>标题
        </h2>
        <p class="firstParagraph"><text>这是标题后面的第一个段落。</text></p>
        <div class="secondParagraph">这是标题后面的第一个段落。</div>
    </div>

    <div class="second">
        <h2>
            这是 <text class="secondText">第二个</text>标题
        </h2>
        <div class="firstParagraph"><text>这是标题后面的第一个段落。</text></div>
    </div>

    <div class="third">
        <h2>
            这是 <text class="firstText">第三个</text>标题
        </h2>
        <div class="firstParagraph">下面是二级无序列表</div>
        <div class="list">
            <ul style=" list-style-type: none;" type=none>
                <li>One</li>
                <li>Two
                    <ul>
                        <li>2.1</li>
                        <li>2.2</li>
                    </ul>
                </li>
                <li>Three</li>
            </ul>
        </div>
    </div>
</body>

</html>
