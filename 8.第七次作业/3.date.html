<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./1.judge.js"></script> -->
    <script>
        let today = new Date();
        let double11 = new Date('2022/11/11');
        let timestamp = double11 - today;
        let day = parseInt(timestamp / 86400000);  //多少天
        timestamp = timestamp - day * 86400000;
        let hour = parseInt(timestamp / 3600000);
        timestamp = timestamp - hour * 3600000;
        let miniute = parseInt(timestamp / 60000);
        timestamp = timestamp - miniute * 60000;
        let second = parseInt(timestamp / 1000);


        alert("距离双十一秒杀还有" + day + '天' + hour + "小时" + miniute + "分钟" + second + "秒");
    </script>
</head>
